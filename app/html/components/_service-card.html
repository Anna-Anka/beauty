<article class="service-card">
    <img class="service-card__img" src="img/services/@img.jpg" alt="@alt">
    <h3 class="service-card__title">
        @title
    </h3>
    <div class="service-card__text">
        <p>
            @text
        </p>
    </div>
    <a class="service-card__button button button--border" href="#">
        Подробнее
        <svg class="button__icon">
            <use xlink:href="img/sprite.svg#next-icon"></use>
        </svg>
    </a>
</article>
